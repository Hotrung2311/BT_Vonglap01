<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số</title>
</head>
<body>
<script>
    let result;
    let i;
    for (i = 1; i <= 100; i++){
        if (i === 99){
            alert("Hoàn thành!")
        }
        result = i;
        document.write(result + "; ");
    }
</script>
</body>
</html>
