<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<button onclick="random()">Chơi</button>
<script>
    function random() {
        let a=prompt('mời nhập 1 số (>10)');
        a= parseInt(a);
        if (a<10) {
            let a=prompt('số phải >= 10, mời nhập lại')
        }
        let number=parseInt(Math.random()*a);
        console.log(number);
        let i=0;
        for (i=1;i<=3;i++) {
            let b=prompt(' Đoán thử đi');
            if (b == number) {
                alert('Đúng rồi, chúc mừng');
                break;
            } else {
                if (b > number) {
                    alert('Nhỏ hơn 1 chút')
                } else {
                    alert('lớn hơn 1 chút')
                }
            }
        }
        alert('Con số random là : ' + number);
    }
</script>
</body>
</html>
