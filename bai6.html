<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = Number(prompt("Số lượng số chia hết cho 7 đầu tiên muốn in ra"));
    let i = 1;
    let count = 0;
    let sum = 0;

    while(count < numbers){
        if (i % 7 === 0){
            count++;
            sum += i;
        }
        i++;
    }
    document.write(sum);
</script>
</body>
</html>
